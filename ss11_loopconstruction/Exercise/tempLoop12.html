<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
</head>
<body>
<script>
     let tempNum = parseFloat(prompt(" Input temp: "));
         if (tempNum < 20) {
             document.write("The temp is too low.");
         }
         else if (tempNum > 100) {
             document.write("The temp is too high.");
         }
         else {
             document.write("Ok.");
         }
</script>
</body>
</html>
