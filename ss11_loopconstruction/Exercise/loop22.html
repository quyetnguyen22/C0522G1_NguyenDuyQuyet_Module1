<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop22</title>
</head>
<body>
<script>
 let number = parseInt(prompt("Enter number:"));
 let i;
 let value;
 let result = 1;
 for (i = 1; i <= number; i++) {
     result = result * i;
 } document.write(result);
</script>
</body>
