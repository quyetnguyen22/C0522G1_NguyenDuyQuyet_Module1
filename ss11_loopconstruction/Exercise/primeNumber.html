<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primeNumber</title>
</head>
<body>
<script>
  let input = parseInt(prompt("Enter the number of:"));
  let i, j;
  let primeNumber = 0;
  for ( i = 2; primeNumber < input; i++) {
      let count = 0;
      for ( j = 1; j <= i; j++) {
          if (i%j === 0) {
              count++;
          }
      }
      if (count === 2) {
          primeNumber++;
          document.write(i + "<br>");
      }

  }
</script>
</body>
</html>
