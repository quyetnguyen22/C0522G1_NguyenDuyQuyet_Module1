<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check</title>
</head>
<body>
<script>
    let input = prompt("Enter a letter: ");
    switch (input) {
        case "u":
        case "U":
        case "e":
        case "E":
        case "o":
        case "O":
        case "a":
        case "A":
        case "i":
        case "I":
            alert(input + ": This is a vowel.");
            break;
        default:
            alert(input + ": This is not a vowel. ");
    }
</script>
</body>
</html>
