<script>
    let input1 = "adabccccb";
    let input2 = "adcaabb";

    function findSameCharacter(str1, str2) {
        let arr = [str1[0]];
        for (let i = 1; i < str1.length; i++) {
            if (str1[i] === str1[i + 1]) {
                continue;
            }
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === arr[j]) {
                    break;
                } else if (str1[i] === str2[j]) {
                    arr.push(str1[i])
                    break;
                }
            }
        }
        // console.log(arr)
        return arr;
    }

    function countCharacter() {
        let newArr = findSameCharacter(input1, input2)

                    count++;

                    count1++;
                }

                sum += count1;

                sum += count;
            }
        }
        document.write("DifferentSymbolsNaive(s): " + sum)

    }
