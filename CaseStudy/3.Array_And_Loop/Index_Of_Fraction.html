<script>
    function findIndex(numerators, denominators) {
        let max = a[0] / b[0];
        let index = 0;
        for (let i = 0; i < numerators.length; i++) {
            if (max < a[i] / b[i]) {
                max = a[i] / b[i];
                index = i;
            }
        }
        document.write(index);
    }

    a = [5, 15, 2, 5, 8];
    b = [6, 3, 3, 4, 1]
    findIndex(a, b);
