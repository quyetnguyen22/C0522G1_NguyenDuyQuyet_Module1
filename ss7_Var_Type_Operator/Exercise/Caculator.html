<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <button onclick="resultSub()">Sub</button>
    <button onclick="resultAdd()">Add</button>
    <br>
    <span style="font-weight: bold; font-size: 17px">Result:</span>
    <span style="padding-right: 15px" id="result"></span>
<script>
    function resultAdd() {
        let num1=document.getElementById('num1').value;
        let num2=document.getElementById('num2').value;
        let resultAd=parseFloat(num1)+parseFloat(num2);
        document.getElementById('result').innerText=resultAd;
    }
     function resultSub() {
       let num1=document.getElementById('num1').value;
       let num2=document.getElementById('num2').value;
       let resultSu= parseFloat(num1)-parseFloat(num2);
        document.getElementById('result').innerText=resultSu;
    }
</script>
</body>
</html>
