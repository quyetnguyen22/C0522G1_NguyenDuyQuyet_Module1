<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minFunction</title>
</head>
<body>
<script>
    function array(arr) {
        if (arr.length === 0) {
            document.write("This array is empty.");
        }
        else {
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] < arr[0]) {
                    min = arr[i];
                }
            }
            return min;

        }

    }
    let arr1 = [3,5,1,8,-3,7,8];
    let min = array(arr1);
    document.write(min);
</script>
</body>
</html>
