<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leapyear</title>
</head>
<body>
<script>
    let year=parseInt(prompt('Input year:'));
    let leapYear;
    if (year%4==0) {
        if (year%100==0){
            if (year%400==0){
                alert(+year + ' is leap year');
            }
            else {
                alert(+year + ' is not leap year');
            }
        }
        else {
            alert(+year + ' is leap year');
        }
    }
    else {
        alert(+year + ' is not leap year');
    }
</script>
</body>
</html>
