<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumab</title>
</head>
<body>
<script>
    let inputA = parseFloat(prompt("Input a:"));
    let inputB = parseFloat(prompt("Input b:"));
    let sum = inputA + inputB;
    result = sum<4 ? "Below" : "Over";
    document.write(result);
</script>
</body>
</html>
