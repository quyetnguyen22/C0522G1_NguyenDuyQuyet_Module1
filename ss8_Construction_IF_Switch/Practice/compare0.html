<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
</head>
<body>
<script>
    let inputNumber=prompt("Enter your number:");
    if (inputNumber>0) {
        alert(1);
    }
    else if (inputNumber<0) {
            alert(-1);
        }
        else {
            alert(0);
        }
</script>
</body>
</html>
