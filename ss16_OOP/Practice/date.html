<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mydate</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        showInformation() {
            document.write(this.day + "/" + this.month + "/" + this.year);
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setYear(newYear) {
            this.year = newYear;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }
    }
    let inform = new MyDate(10,10,2010);
    inform.setYear(2011)
    inform.showInformation();
</script>
</body>
</html>
