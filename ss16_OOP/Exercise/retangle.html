<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>retangle</title>
</head>
<canvas id="rectangle" width="500" height="300"></canvas>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        RetangleA() {
            var Re = document.getElementById("rectangle");
            var reDisplay = Re.getContext("2d");
            reDisplay.moveTo(0, 0);
            reDisplay.lineTo(this.length, 0);
            reDisplay.lineTo(this.length, this.width);
            reDisplay.lineTo(0, this.width);
            reDisplay.lineTo(0, 0);
            reDisplay.stroke();
            document.write("<br>" + "Perimeter: " + this.getPerimeter() + "<br>" + "Area: " + this.getArea());
        }


        getArea() {
            return this.width * this.length
        }

        getPerimeter() {
            return (this.width + this.length) * 2;
        }

        setLength(newLength) {
            this.length = newLength;
        }

        setWidth(newWidth) {
            this.width = newWidth;
        }
    }

    let retangle1 = new Rectangle(500, 300);
    document.write("<br>" + "Perimeter: " + retangle1.getPerimeter() + "<br>" + "Area: " + retangle1.getArea());
    retangle1.setLength(300);
    retangle1.setWidth(250);
    retangle1.RetangleA();
</script>
</body>
</html>
