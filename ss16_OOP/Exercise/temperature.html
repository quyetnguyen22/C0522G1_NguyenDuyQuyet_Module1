<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor (tempC) {
            this.tempC = tempC;
        }
        convertCToF(){
            return this.tempC*1.8 +32;
        }
        convertCToK() {
            return this.tempC + 273.15;
        }
    }
    let temperature = new Temperature(25)
    document.write(temperature.tempC + " Celsius equal to:" + "<br>");
    document.write( temperature.convertCToF() + " Fahrenheit" + "<br>");
    document.write( temperature.convertCToK() + " Kelvin" +"<br>");
</script>
</body>
</html>
