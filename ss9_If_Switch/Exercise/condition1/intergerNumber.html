<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interger</title>
</head>
<body>
<script>
    let intNum = parseInt(prompt("Enter interger number:"));
    if (intNum > 0) {
        alert("The number is greater than 0.");
    }
    else if (intNum < 0) {
        alert("The number is less than 0.")
    }
    else {
        alert("Undefined.")
    }
</script>
</body>
</html>
