<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ab</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Input a:"));
    let b = parseFloat(prompt("Input b:"));
    let division = parseInt(a%b);
    switch (division) {
        case 0:
            alert("a chia het cho b ");
            break;
        default:
            alert("a khong chia het cho b.");

    }
</script>
