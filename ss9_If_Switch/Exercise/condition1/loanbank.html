<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loanbank</title>
</head>
<body>
<script>
    let totalLoan = parseFloat(prompt("Your loan: "));
    let timeLoan = parseInt(prompt("Period of loan: "))
    let loanincr = totalLoan*Math.pow((1 + 0.081),timeLoan) - totalLoan;
    alert("You have to pay: " + loanincr + " vnd");
</script>
</body>
</html>
