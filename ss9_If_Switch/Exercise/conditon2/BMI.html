<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
    <style>
        div {
            width: 100%;
        }
        table {
            border: solid black;
            width: border-box; 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div>
    <h1 style="text-align: center">BMI</h1>
    <table>
        <tr>
            <td><label for="weight" style="font-weight: bold">Your Weight:</label></td>
            <td><input type="number" name="yourweight" placeholder="Kg" id="weight"></td>
        </tr>
        <tr>
            <td><label for="height" style="font-weight: bold">Your Height:</label></td>
            <td><input type="number" name="height" placeholder="meter" id="height"></td>
        </tr>
        <tr>
            <td><input type="button" name="result" onclick="result()" value="Check"></td>
            <td id="rate"></td>
        </tr>
    </table>
    <script>
        // let weight = parseFloat(prompt("Enter your weight(kg):"));
        // let hight = parseFloat(prompt("Enter your hight(meter):"));
        function result() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = weight /(Math.pow(height, 2));
            // if (bmi >= 30) {
            //     document.write("Obese");
            // }
            // else if (bmi >= 25 ) {
            //     document.write("Overweight");
            // }
            // else if (bmi >= 18.5) {
            //     document.write("Normal");
            // }
            // else {
            //     document.write("Underweight");
            // }
            if (bmi >= 30) {
                document.getElementById("rate").innerText="Obese";
            }
            else if (bmi >= 25 ) {
                document.getElementById("rate").innerText="Overweight";
            }
            else if (bmi >= 18.5) {
                document.getElementById("rate").innerText="Normal";
            }
            else {
                document.getElementById("rate").innerText="Underweight";
            }
        }

    </script>
</div>
</body>
</html>
