<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>squareArea</title>
</head>
<body>
<h2>Square Are</h2>
<table>
    <tr>
        <td><label for="square" style="font-weight: bold"> Shape of square:</label></td>
        <td><input type="number" id="square" name="square" placeholder="Meter"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="squareArea()" name="are" value="Are"></td>
        <td id="are"></td>
    </tr>
</table>
<script>
    function squareArea() {
        let shape = document.getElementById("square").value;
        let are = Math.pow(parseFloat(shape),2);
        document.getElementById("are").innerText = are;
    }
</script>
</body>
</html>
