<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Input your age:"))
    if (age < 120 && age > 0) {
        alert("You are " +age + " years old.");
    }
    else {
        alert("It is not your age.")
    }
</script>
</body>
</html>
