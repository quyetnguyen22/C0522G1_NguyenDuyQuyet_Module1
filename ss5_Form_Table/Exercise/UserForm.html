<html lang="en">
<head>

    <title>UserForm</title>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br><br>
        <input type="submit" name="SignIn" value="SignIn">
    </fieldset>
</form>
