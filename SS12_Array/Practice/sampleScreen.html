<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sampleScreen</title>
</head>
<body>
<h2><label for="input">Sample Screen</label></h2>
<input type="text" name="array" id="input">
<button onclick="add()" value="add" type="button">add</button>
<button onclick="display()" value="display" type="button">display</button>
<div id="display"></div>
<script>
    let x = 0;
    let array = Array();
    function add() {
         array[x] = document.getElementById("input").value;
        x++;
        document.getElementById("input").value = "";
    }

    function display() {
        let show = "<hr/>";
        for (i = 0; i < array.length; i++) {
         show += "Array[" + i + "] " + "is: " + array[i] + "<br>";
        // can gan gia tri ban dau cho bien khi su dung toan tu +=
        } document.getElementById("display").innerHTML = show;
    }
</script>

</body>
</html>
