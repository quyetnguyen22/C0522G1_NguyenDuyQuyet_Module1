<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
<script>
    let ranNum = parseInt(prompt("Input Random Number: "));
    let i;
    let sum = 0;
    for (i=1; i <= ranNum; i++ ) {
         sum += i;
    }
    alert("Total " + sum);
</script>
</body>
</html>
