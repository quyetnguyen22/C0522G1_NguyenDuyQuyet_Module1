<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1to10</title>
</head>
<body>
<script>
let input;
    do {
        input = parseInt(prompt("Enter number 1-10: "));
    } while (input < 1 || input > 10);
document.write("You have just entered: " + input + "<br>");

</script>
</body>
</html>
