<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<script>
    let table = "<table border='1px solid black'; width='300'>"

    var i = 0;
    while (i < 10 ) {
        table = table + "<tr>";
        i++;
        var j = 1;
        while (j <= 10) {
            table = table + "<td style='text-align: center'>" + i*j + "</td>";
            j++;
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>
</body>
</html>
