<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find</title>
</head>
<body>
<script>
    let array = [1,5,7,6,4,3,6,5,2,1];
    let number = parseInt(prompt("Input number:"));
    let count = 0;
    for (i=0; i<array.length; i++) {
        if (array[i]===number){
            count++;
        }
    }
    if (count>0) {
        alert("Have " + count + " number" + number + " is in the array.")
    }
    else {
        alert("Have no number " + number + " is in the array.")

    }
</script>
</body>
</html>
