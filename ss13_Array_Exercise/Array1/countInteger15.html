<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
</head>
<body>
<script>
    let a = [1, -8, 15, 14, -6, 7, 9, -11, 9, 3];
    let count = 0;
    for (i = 0; i < 10; i++) {
        if (a[i] < 0) {
            count++;
        }
    }
    document.write("Have " + count + " negative integer in the array.");

</script>
</body>
</html>
