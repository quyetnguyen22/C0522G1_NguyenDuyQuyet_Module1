<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>erase</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7];
    let number = parseInt(prompt("Enter number:"));
    for (let i = 0; i < a.length; i++) {
        if (a[i] === number) {
            for (let j = i; j < a.length; j++) {
                a[j] = a[j + 1];
                if (j === a.length - 1) {
                    a[a.length - 1] = 0;
                }
            }
            document.write(a + "<br>");
        }
        else {
            let x = number;
        }
    }
    document.write(x + " is not in the array.");

</script>
</body>
</html>
