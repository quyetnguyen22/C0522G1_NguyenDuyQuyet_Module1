<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
</head>
<body>
<script>
    let str = "nguyen van tien a";
    let count = 1;
    for (i = 0; i < str.length; i++) {
        if (str[i] === " ") {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
