<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace</title>
</head>
<body>
<script>
    let a = [1, "-", "sds", "-", 7];
    for (i = 0; i < a.length; i++) {
        if (a[i] === "-") {
            a[i] = "_";
        }
    }
    document.write(a);
</script>
</body>
</html>
