<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let row = 0; row < a.length; row++) {
        document.write("row " + row + "<br>");
        for (let col = 0; col < a[row].length; col++) {
            document.write(a[row][col] + "<br>");
        }
    }

    /*
    for (let row in a) {
        document.write("row " + row + "<br>");
        for (let col in a) {
            document.write(a[row][col] + "<br>");
        }
    }
    */

</script>
</body>
</html>
