<script>
    function isPrime() {
        let number = parseInt(prompt("Input a number: "));
        let prime = 0;
        let count = 0;
            for (j = 1; j <= number; j++) {
                if (number % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                prime++;
                alert(number + " is a prime.")
            } else {
                alert(number + " is not a prime.")

            }
        }
