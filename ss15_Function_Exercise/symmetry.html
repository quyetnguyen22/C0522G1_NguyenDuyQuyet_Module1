<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symmetry</title>
</head>
<body>
<script>
    function searchSymmetry(word) {
        for (let i = 0; i < word.length; i++) {
            if (word[i] === word[word.length - 1 - i]) {
                alert("The letters is symmetry.")
                return 1;
            } else {
                alert("The letters is not symmetry.")
                return 0;
            }

        }
    }
    let str ="rotor";
   searchSymmetry(str)
</script>
</body>
</html>
