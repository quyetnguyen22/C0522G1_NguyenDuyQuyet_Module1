<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<script>
    function searchSymbol(arr) {
        let symbol = prompt("Input a symbol:");
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] == symbol) {
                count++;
            }
        }
        if (count != 0) {
            document.write("The symbol " + symbol + " appear " + ": " + count + " times .")
        } else {
            document.write(-1)
        }

    }

    let arr1 = ["C", 0, 5, 2, 2, "G", 1];
    searchSymbol(arr1)

</script>
</body>
</html>
