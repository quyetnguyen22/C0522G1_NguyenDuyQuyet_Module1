<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checksymbol</title>
</head>
<body>
<script>
    let symbol = prompt("Input a symbol:");
    function checkSymbol() {
        if (isNaN(symbol)) {
            alert("This symbol is not a number.");
        }
        else {
            alert("This symbol is a number.");
        }
    }
    checkSymbol()
</script>
</body>
</html>
