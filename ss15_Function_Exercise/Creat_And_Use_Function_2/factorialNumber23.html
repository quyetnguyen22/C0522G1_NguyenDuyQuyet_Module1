<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Input the number:"));
    function getFactorial() {
        let result = 1;//120

        for (let i = 1; i <= number; i++) {
           result *= i;
        }
        alert("Factorial of " + number + " is: " + result);

    }

    getFactorial()
    number = +prompt("nhap")
    getFactorial();
</script>
</body>
</html>
