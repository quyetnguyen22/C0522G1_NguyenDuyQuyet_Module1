    function increaseNum() {

        }

        document.write("Before: " + "<br>" + arr + "<br>");
        for (let i = 0; i < arr.length; i++) {
            if (num % 2 === 0) {
                if (arr[i] % 2 !== 0) {
                    arr[i]++;
                } else if (arr[i] === num) {
                    arr[i] = -1;
                }


            } else {
